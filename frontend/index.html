<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Header Validator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Audit Validator Pro</h1>
            <p class="subtitle">Multi-Page Deterministic Validation</p>
        </header>

        <main>
            <div class="upload-section" id="uploadArea">
                <input type="file" id="fileInput" accept=".pdf,.docx,.xlsx,.xls,.csv" hidden>
                <div class="upload-box">
                    <div class="icon-cloud">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" class="upload-icon">
                            <path
                                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h3>Click to upload Document</h3>
                    <p>Drag & drop supported</p>
                    <p class="file-name" id="fileName"></p>
                </div>
                <button id="validateBtn" class="btn-primary" disabled>Validate Document</button>
            </div>

            <div id="resultsSection" class="results-hidden">
                <div class="status-banner" id="statusBanner">
                    <span id="overallStatusLabel">PASS</span>
                </div>

                <!-- Page 1 Section -->
                <div class="section-header">
                    <h3>Page 1: Audit Header</h3>
                </div>
                <div class="results-grid" id="page1Results">
                    <!-- Page 1 Cards injected here -->
                </div>

                <!-- Page 2 Section -->
                <div class="section-header">
                    <h3>Page 2: Related Party Table</h3>
                </div>
                <div id="page2Results">
                    <!-- Page 2 Row Cards injected here -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
